<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1 .hidden {
            /* display:none */
            visibility: hidden;
        }
        
    </style>
</head>
<body>
    <h1>This is visible heading</h1>
    <h1 class="hidden">This is invisible heading</h1>
    
    
</body>
</html>
