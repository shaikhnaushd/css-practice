<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html and css</title>
    <!--External style-->
    <link rel="stylesheet" href="./element-selector.css"/>
    <!--internal style-->
    <style>
        
        h1 {
            color: blue;
            background-color: yellow;
            border: 1px solid black;;
        }
       /* id selector (#)*/
       #uniqheading {
        color: red;
        background-color: aqua;
        border: 2px solid black;
       }
    </style>
    /* h1 element selector */
</head>
<body>
    <h1 id="uniqheading">Heading 1</h1>
     <!--inline style-->
    <p style="background-color: brown;">This is the paragraph 1</p>
    <p class="center">This is the paragraph 2</p>
    <div>This is div</div>
    <h1>Heading 2</h1>
    <h1>Heading 2</h1>
    <h1>Heading 2</h1
  
   <h1 class="center">Heading 2</h1>
   <div>This is div</div>
</body>
</html>
