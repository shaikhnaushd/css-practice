<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <!--internal style-->
    <style>
        /* class selector(.) center class to align items in center */
        .center {
            text-align: center;
            color:rgb(143, 111, 140)
        }
      
    </style>
</head>
<body>
     <p class="center">p1</p>
    <p>p2</p>
    <p>p3</p>
    <div class="center">Div1</div>
    <div>Div2</div>
    
</body>
</html>
